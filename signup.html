<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styleForlogin.css">
</head>
<body>
  <div class="container">
    <section class="logo">
      <img class="logo-image" src="/imagesForLoginPage/판다 얼굴.png">
      <p class="logo-text">판다마켓</p>
    </section>
    <section class="signin">
      <form>
        <div class="label-input">
          <div><label class="form-label" for="email">이메일</label></div>
          <div><input id="email" placeholder="이메일을 입력해주세요"></div>
        </div>
        <div class="label-input">
          <div><label class="form-label" for="nick-name">닉네임</label></div>
          <div><input id="nick-name" placeholder="닉네임을 입력해주세요"></div>
        </div>
        <div class="label-input">
          <div><label class="form-label" for="password">비밀번호</label></div>
          <div><input type="password" id="password" placeholder="비밀번호를 입력해주세요"></div>
        </div>
        <div class="label-input">
          <div><label class="form-label" for="password-check">비밀번호 확인</label></div>
          <div>
            <input type="password" id="password-check" placeholder="비밀번호를 다시 한 번 입력해주세요">
          </div>
        </div>
      </form>
    </section>  
    <section>
      <button class="btn">
        회원가입
      </button>  
    </section>
    <section>
      <div class="social-login">
        <p>간편 로그인하기</p>
        <div>
          <a href="www.google.com"><img src="/imagesForLoginPage/google.png"></a>
          <a href="www.kakaocorp.com/page/"><img src="/imagesForLoginPage/kakao.png"></a>
        </div>
      </div>
    </section>        
    <section>
      <div class="last-section">
        판다마켓이 처음이신가요? <a href="">회원가입</a>
      </div>
    </section>
  </div>
</body>
</html>
